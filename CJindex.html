<script>
var params = {	data: "CJdata.json", 
				width: parseInt(d3.select("#chart").style("width")),

var vars = query.split("&");
vars.forEach(function(v) { //enables passing parameters via the browser
    p=v.split("=");
    params[p[0]]=p[1]
})
